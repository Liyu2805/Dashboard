<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <form class="card" onsubmit="goToDashboard(event)">
        <h1>Create Your Profile</h1>
        <p>Welcome! Start your journey.</p>

        <label>Full Name</label>
        <input type="text" id="name" required placeholder="John Doe">

        <label>Email</label>
        <input type="email" id="email" required placeholder="john@example.com">

        <label>Skill Level</label>
        <select id="skill">
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Advanced</option>
        </select>

        <label>Bio</label>
        <textarea id="bio" required placeholder="Tell us something..."></textarea>

        <button type="submit" class="btn">Continue âžœ</button>
    </form>
</div>

<script>
function goToDashboard(event) {
    event.preventDefault();

    // Save data
    localStorage.setItem("name", document.getElementById("name").value);
    localStorage.setItem("email", document.getElementById("email").value);
    localStorage.setItem("skill", document.getElementById("skill").value);
    localStorage.setItem("bio", document.getElementById("bio").value);

    // Redirect
    window.location.href = "dashboard.html";
}
</script>

</body>
</html>
